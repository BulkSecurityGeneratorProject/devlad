<div>
    <h2 data-translate="devladApp.tutors.home.title">Tutors</h2>
    <jhi-alert></jhi-alert>
	<br>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="skill"><span data-translate="devladApp.tutors.skillName">Skill Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tutor"><span data-translate="devladApp.tutors.tutorsName">Tutors Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tutor in vm.tutors track by tutor.id">
                    <td>{{tutor.name}}</td>
                    <td>{{tutor.developers}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

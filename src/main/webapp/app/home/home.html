<div ng-cloak>
	<div class="row">
		<div class="col-md-4">
			<span class="hipster img-responsive img-rounded"></span>
		</div>
		<div class="col-md-8">
			<h1 data-translate="home.title">Welcome, Java Hipster!</h1>
			<p class="lead" data-translate="home.subtitle">This is your homepage</p>

			<div ng-switch="vm.isAuthenticated()">
				<div class="alert alert-success" ng-switch-when="true"
					data-translate="home.logged.message"
					translate-values="{username: '{{vm.account.login}}'}">You are
					logged in as user "{{vm.account.login}}".</div>

				<div class="alert alert-warning" ng-switch-when="false"
					data-translate="global.messages.info.register" translate-compile>
					You don't have an account yet? <a class="alert-link"
						ui-sref="register">Register a new account</a>
				</div>


				<div class="table-responsive" ng-switch-when="true">
					<table class="jh-table table" style="border-collapse:separate; border-spacing:4em; background-color: #151515">
						<tbody>
							<tr ng-repeat="news in vm.news track by news.id" style="background-color: #080808;">
								<td style="border-radius: 25px">
									<div class="form-group">
										<h4>{{news.title}}</h4>
										<br />
										<textarea cols="24" class="form-control" rows="5"
											style="background-color: #0a1b1e" readonly="readonly">{{news.content}}</textarea>
									</div>
									<div class="form-group">{{news.created | date:'medium'}}
										- {{news.author}}</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySkillLabel" data-translate="devladApp.skill.home.createOrEditLabel">Create or edit a Skill</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.skill.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.skill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="devladApp.skill.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.skill.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="devladApp.skill.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.skill.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="devladApp.skill.experiencePoints" for="field_experiencePoints">Experience Points</label>
            <input type="number" class="form-control" name="experiencePoints" id="field_experiencePoints"
                    ng-model="vm.skill.experiencePoints"
                    required min="0"/>
            <div ng-show="editForm.experiencePoints.$invalid">
                <p class="help-block"
                    ng-show="editForm.experiencePoints.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.experiencePoints.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.experiencePoints.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="devladApp.skill.baseValue" for="field_baseValue">Base Value</label>
            <input type="number" class="form-control" name="baseValue" id="field_baseValue"
                    ng-model="vm.skill.baseValue"
                    required min="0"/>
            <div ng-show="editForm.baseValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.baseValue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.baseValue.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.baseValue.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="devladApp.skill.skillSet" for="field_skillSet">Skill Set</label>
            <select class="form-control" id="field_skillSet" name="skillSet" ng-model="vm.skill.skillSet" ng-options="skillSet as skillSet.name for skillSet in vm.skillsets track by skillSet.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.skillSet.$invalid">
            <p class="help-block"
                ng-show="editForm.skillSet.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

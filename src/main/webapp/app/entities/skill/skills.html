<div>
    <h2 data-translate="devladApp.skill.home.title">Skills</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="skill.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="devladApp.skill.home.createLabel">
                        Create new Skill
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
<!--                     <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="name"><span data-translate="devladApp.skill.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
<!--                     <th jh-sort-by="description"><span data-translate="devladApp.skill.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th> -->
<!--                     <th jh-sort-by="experiencePoints"><span data-translate="devladApp.skill.experiencePoints">Experience Points</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="skillSet.name"><span data-translate="devladApp.skill.skillSet">Skill Set</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="skill in vm.skills track by skill.id">
<!--                     <td><a ui-sref="skill-detail({id:skill.id})">{{skill.id}}</a></td> -->
                    <td>{{skill.name}}</td>
<!--                     <td>{{skill.description}}</td> -->
<!--                     <td>{{skill.experiencePoints}}</td> -->
                    <td>
                        <a ui-sref="skill-set-detail({id:skill.skillSet.id})">{{skill.skillSet.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="skill-detail({id:skill.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skill.edit({id:skill.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skill.delete({id:skill.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

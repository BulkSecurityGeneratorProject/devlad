
<div>
    <h2><span data-translate="devladApp.skillSet.detail.title">Skill Set</span> {{vm.skillSet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="devladApp.skillSet.name">Name</span></dt>
        <dd>
            <span>{{vm.skillSet.name}}</span>
        </dd>
        <dt><span data-translate="devladApp.skillSet.description">Description</span></dt>
        <dd>
            <span>{{vm.skillSet.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="skill-set-detail.edit({id:vm.skillSet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="devladApp.learnedSkill.detail.title">Learned Skill</span> {{vm.learnedSkill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="devladApp.learnedSkill.learned">Learned</span></dt>
        <dd>
            <span>{{vm.learnedSkill.learned | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="devladApp.learnedSkill.signed">Signed</span></dt>
        <dd>
            <span>{{vm.learnedSkill.signed}}</span>
        </dd>
        <dt><span data-translate="devladApp.learnedSkill.developer">Developer</span></dt>
        <dd>
            <a ui-sref="developer-detail({id:vm.learnedSkill.developer.id})">{{vm.learnedSkill.developer.identifier}}</a>
        </dd>
        <dt><span data-translate="devladApp.learnedSkill.skill">Skill</span></dt>
        <dd>
            <a ui-sref="skill-detail({id:vm.learnedSkill.skill.id})">{{vm.learnedSkill.skill.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="learned-skill-detail.edit({id:vm.learnedSkill.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

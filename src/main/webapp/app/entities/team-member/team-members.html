<div>
    <h2 data-translate="devladApp.teamMember.home.title">Team Members</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="team-member.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="devladApp.teamMember.home.createLabel">
                        Create new Team Member
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="assignment"><span data-translate="devladApp.teamMember.assignment">Assignment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.name"><span data-translate="devladApp.teamMember.team">Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="developer.identifier"><span data-translate="devladApp.teamMember.developer">Developer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teamMember in vm.teamMembers track by teamMember.id">
                    <td><a ui-sref="team-member-detail({id:teamMember.id})">{{teamMember.id}}</a></td>
                    <td>{{teamMember.assignment}}</td>
                    <td>
                        <a ui-sref="team-detail({id:teamMember.team.id})">{{teamMember.team.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="developer-detail({id:teamMember.developer.id})">{{teamMember.developer.identifier}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="team-member-detail({id:teamMember.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-member.edit({id:teamMember.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-member.delete({id:teamMember.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

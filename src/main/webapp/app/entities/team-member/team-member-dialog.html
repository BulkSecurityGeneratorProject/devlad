
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamMemberLabel" data-translate="devladApp.teamMember.home.createOrEditLabel">Create or edit a Team Member</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teamMember.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teamMember.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="devladApp.teamMember.assignment" for="field_assignment">Assignment</label>
            <input type="text" class="form-control" name="assignment" id="field_assignment"
                    ng-model="vm.teamMember.assignment"
                    />
        </div>

        <div class="form-group">
            <label data-translate="devladApp.teamMember.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.teamMember.team" ng-options="team as team.name for team in vm.teams track by team.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.team.$invalid">
            <p class="help-block"
                ng-show="editForm.team.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="devladApp.teamMember.developer" for="field_developer">Developer</label>
            <select class="form-control" id="field_developer" name="developer" ng-model="vm.teamMember.developer" ng-options="developer as developer.identifier for developer in vm.developers track by developer.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.developer.$invalid">
            <p class="help-block"
                ng-show="editForm.developer.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

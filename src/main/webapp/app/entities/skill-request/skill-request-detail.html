
<div>
    <h2><span data-translate="devladApp.skillRequest.detail.title">Skill Request</span> {{vm.skillRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="devladApp.skillRequest.created">Created</span></dt>
        <dd>
            <span>{{vm.skillRequest.created | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="devladApp.skillRequest.requestor">Requestor</span></dt>
        <dd>
            <span>{{vm.skillRequest.requestor}}</span>
        </dd>
        <dt><span data-translate="devladApp.skillRequest.description">Description</span>
        </dt>
        <dd>
<!--             <span>{{vm.skillRequest.description}}</span> -->
		<textarea rows="4" cols="10" class="form-control" name="description" id="field_description" readonly="readonly"
                    >{{vm.skillRequest.description}}</textarea>
        </dd>
        <dt><span data-translate="devladApp.skillRequest.status">Status</span></dt>
        <dd>
            <span data-translate="{{'devladApp.SkillRequestStatus.' + vm.skillRequest.status}}">{{vm.skillRequest.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="skill-request-detail.edit({id:vm.skillRequest.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
